<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <style>
    body {
      background-color: #A33E3E;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 100px; /* extra for footer */
    }

    header {
      background-color: maroon;
      color: white;
      padding: 20px;
      text-align: center;
      text-shadow: 2px 2px #555;
    }

    section {
      padding: 20px;
    }

    label {
      font-weight: bold;
      color: #fffacd; /* light yellow for readability */
    }

    input, select {
      width: 200px;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #32cd32;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
    }

    button:hover {
      background-color: #228b22;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: white;
      color: black;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #7b2929;
      color: white;
    }

    footer {
      background-color: #2f4f4f;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .confirmation {
      font-size: 14px;
      color: yellow;
      font-style: italic;
      margin-top: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Track Your Monthly Expenses</h1>
</header>

<section>
  <h2>Add Expense</h2>
  <form id="expenseForm">
    <label>Select Date:</label><br>
    <input type="date" id="date" required><br>

    <label>Expense Type:</label><br>
    <select id="name" required>
      <option value="">--Select Type--</option>
      <option>Petrol</option>
      <option>Rent</option>
      <option>Groceries</option>
      <option>Electricity Bill</option>
      <option>Internet</option>
      <option>Entertainment</option>
      <option>Other</option>
    </select><br>

    <label>Amount:</label><br>
    <input type="number" id="amount" placeholder="e.g., 150" required><br>

    <button type="button" id="addBtn">Add Expense</button>
    <button type="submit" id="confirmBtn" class="hidden">Confirm Save</button>
    <div class="confirmation hidden" id="confirmMsg">
      Please click "Confirm Save" to finalize your record.
    </div>
  </form>

  <h2>Filter Expenses</h2>
  <label>Month & Year:</label>
  <input type="date" id="filterDate">
  
  <label>Expense Type:</label>
  <select id="filterType">
    <option value="">All Types</option>
    <option>Petrol</option>
    <option>Rent</option>
    <option>Groceries</option>
    <option>Electricity Bill</option>
    <option>Internet</option>
    <option>Entertainment</option>
    <option>Other</option>
  </select>
  
  <button id="applyFilter">Apply Filter</button>

  <h2>Total: <span id="total">0</span></h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Expense Type</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="expenseTable"></tbody>
  </table>
</section>

<footer>
  &copy; Try Saving, It Helps.
</footer>

<script>
const expenseForm = document.getElementById('expenseForm');
const expenseTable = document.getElementById('expenseTable');
const totalDisplay = document.getElementById('total');
const filterDate = document.getElementById('filterDate');
const filterType = document.getElementById('filterType');
const applyFilter = document.getElementById('applyFilter');
const addBtn = document.getElementById('addBtn');
const confirmBtn = document.getElementById('confirmBtn');
const confirmMsg = document.getElementById('confirmMsg');

let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
let pendingExpense = null;

// Render table
function renderTable(dateFilter = '', typeFilter = '') {
  expenseTable.innerHTML = '';
  let total = 0;

  expenses.forEach((exp, index) => {
    const dateMatch = !dateFilter || exp.date === dateFilter;
    const typeMatch = !typeFilter || exp.name === typeFilter;

    if (dateMatch && typeMatch) {
      total += exp.amount;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${exp.date}</td>
        <td>${exp.name}</td>
        <td>${exp.amount}</td>
        <td><button onclick="deleteExpense(${index})">Delete</button></td>
      `;
      expenseTable.appendChild(row);
    }
  });

  totalDisplay.textContent = total;
}

function deleteExpense(index) {
  if (confirm("Are you sure you want to delete this expense?")) {
    expenses.splice(index, 1);
    localStorage.setItem('expenses', JSON.stringify(expenses));
    renderTable(filterDate.value, filterType.value);
  }
}

// First click - prepare expense
addBtn.addEventListener('click', function() {
  const dateValue = document.getElementById('date').value;
  const name = document.getElementById('name').value;
  const amount = parseFloat(document.getElementById('amount').value);

  if (dateValue && name && amount > 0) {
    pendingExpense = { date: dateValue, name, amount };
    confirmBtn.classList.remove('hidden');
    confirmMsg.classList.remove('hidden');
  } else {
    alert("Please fill in all fields correctly.");
  }
});

// Second click - confirm save
expenseForm.addEventListener('submit', function(e) {
  e.preventDefault();
  if (pendingExpense) {
    expenses.push(pendingExpense);
    localStorage.setItem('expenses', JSON.stringify(expenses));
    pendingExpense = null;
    expenseForm.reset();
    confirmBtn.classList.add('hidden');
    confirmMsg.classList.add('hidden');
    renderTable(filterDate.value, filterType.value);
  }
});

applyFilter.addEventListener('click', function() {
  renderTable(filterDate.value, filterType.value);
});

renderTable();
</script>

</body>
</html>
