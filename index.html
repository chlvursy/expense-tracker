<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <style>
    body {
      background-color: #A33E3E;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 70px; /* space for footer */
    }

    header {
      background-color: maroon;
      color: white;
      padding: 20px;
      text-align: center;
      text-shadow: 2px 2px #555;
    }

    section {
      padding: 20px;
    }

    input[type="text"], input[type="number"], select {
      width: 200px;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #32cd32;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
    }

    button:hover {
      background-color: #228b22;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: white;
      color: black;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #7b2929;
      color: white;
    }

    footer {
      background-color: #2f4f4f;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Track Your Monthly Expenses</h1>
</header>

<section>
  <h2>Add Expense</h2>
  <form id="expenseForm">
    <label>Year:</label><br>
    <input type="number" id="year" placeholder="e.g., 2025" required><br>

    <label>Month:</label><br>
    <select id="month" required>
      <option value="">--Select Month--</option>
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select><br>

    <label>Expense Name:</label><br>
    <input type="text" id="name" placeholder="e.g., Groceries" required><br>

    <label>Amount:</label><br>
    <input type="number" id="amount" placeholder="e.g., 150" required><br>

    <button type="submit">Add Expense</button>
  </form>

  <h2>Filter Expenses</h2>
  <label>Year:</label>
  <input type="number" id="filterYear" placeholder="e.g., 2025">
  <label>Month:</label>
  <select id="filterMonth">
    <option value="">--All Months--</option>
    <option>January</option>
    <option>February</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
    <option>June</option>
    <option>July</option>
    <option>August</option>
    <option>September</option>
    <option>October</option>
    <option>November</option>
    <option>December</option>
  </select>
  <button id="applyFilter">Apply Filter</button>

  <h2>Total: <span id="total">0</span></h2>

  <table>
    <thead>
      <tr>
        <th>Year</th>
        <th>Month</th>
        <th>Expense Name</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="expenseTable"></tbody>
  </table>
</section>

<footer>
  &copy; Try Saving, It Helps.
</footer>

<script>
const expenseForm = document.getElementById('expenseForm');
const expenseTable = document.getElementById('expenseTable');
const totalDisplay = document.getElementById('total');
const filterYear = document.getElementById('filterYear');
const filterMonth = document.getElementById('filterMonth');
const applyFilter = document.getElementById('applyFilter');

let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

// Render table with optional filters
function renderTable(yearFilter = '', monthFilter = '') {
  expenseTable.innerHTML = '';
  let total = 0;
  const yearFilterNum = yearFilter ? parseInt(yearFilter) : '';

  expenses.forEach((exp, index) => {
    const yearMatch = !yearFilterNum || exp.year === yearFilterNum;
    const monthMatch = !monthFilter || exp.month === monthFilter;

    if (yearMatch && monthMatch) {
      total += exp.amount;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${exp.year}</td>
        <td>${exp.month}</td>
        <td>${exp.name}</td>
        <td>${exp.amount}</td>
        <td><button onclick="deleteExpense(${index})">Delete</button></td>
      `;
      expenseTable.appendChild(row);
    }
  });

  // Show total based on filter type
  if (yearFilter && monthFilter) {
    totalDisplay.textContent = `${total} (for ${monthFilter} ${yearFilter})`;
  } else if (!yearFilter && monthFilter) {
    totalDisplay.textContent = `${total} (for all years, ${monthFilter})`;
  } else if (yearFilter && !monthFilter) {
    totalDisplay.textContent = `${total} (for all months in ${yearFilter})`;
  } else {
    totalDisplay.textContent = total;
  }
}

// Delete a record
function deleteExpense(index) {
  if (confirm("Are you sure you want to delete this expense?")) {
    expenses.splice(index, 1);
    localStorage.setItem('expenses', JSON.stringify(expenses));
    renderTable(filterYear.value, filterMonth.value);
  }
}

// Add a new expense
expenseForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const year = parseInt(document.getElementById('year').value);
  const month = document.getElementById('month').value;
  const name = document.getElementById('name').value.trim();
  const amount = parseFloat(document.getElementById('amount').value);

  if (year && month && name && amount > 0) {
    expenses.push({ year, month, name, amount });
    localStorage.setItem('expenses', JSON.stringify(expenses));
    expenseForm.reset();
    renderTable(filterYear.value, filterMonth.value);
  }
});

// Apply filter button
applyFilter.addEventListener('click', function() {
  renderTable(filterYear.value, filterMonth.value);
});

// Initial render
renderTable();
</script>

</body>
</html>
