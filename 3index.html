<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <style>
    body {
      background-color: #A33E3E;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    header {
      background-color: maroon;
      color: white;
      padding: 20px;
      text-align: center;
      text-shadow: 2px 2px #555;
    }

    section {
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"], input[type="number"], select {
      width: 300px;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      color: black;
    }

    button {
      background-color: #32cd32;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #228b22;
    }

    .delete-btn {
      background-color: crimson;
    }

    .delete-btn:hover {
      background-color: darkred;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: maroon;
      color: white;
    }

    tfoot {
      background-color: #ddd;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Track Your Monthly Expenses</h1>
  </header>

  <section>
    <form id="expense-form">
        <label>Month:</label>
        <select id="month" required>
          <option value="">-- Select Month --</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>

        <label>Expense Name:</label>
        <input type="text" id="expense-name" placeholder="e.g., Groceries" required>

        <label>Amount:</label>
        <input type="number" id="expense-amount" placeholder="e.g., 150" required>

        <button type="submit">Add Expense</button>
    </form>

    <!-- Table to show expenses -->
    <table id="expense-table">
      <thead>
        <tr>
          <th>Month</th>
          <th>Expense Name</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td id="total">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </section>

  <script>
    const form = document.getElementById('expense-form');
    const tableBody = document.querySelector('#expense-table tbody');
    const totalDisplay = document.getElementById('total');

    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    let total = 0;

    // Render table from saved data
    function renderTable() {
      tableBody.innerHTML = '';
      total = 0;
      expenses.forEach((exp, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${exp.month}</td>
          <td>${exp.name}</td>
          <td>${exp.amount}</td>
          <td><button class="delete-btn" onclick="deleteExpense(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
        total += exp.amount;
      });
      totalDisplay.textContent = total;
    }

    // Delete a record
    function deleteExpense(index) {
      if (confirm("Are you sure you want to delete this expense?")) {
        expenses.splice(index, 1);
        localStorage.setItem('expenses', JSON.stringify(expenses));
        renderTable();
      }
    }

    // Handle form submit
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const month = document.getElementById('month').value;
      const name = document.getElementById('expense-name').value.trim();
      const amount = parseFloat(document.getElementById('expense-amount').value);

      if (month && name && amount > 0) {
        expenses.push({ month, name, amount });
        localStorage.setItem('expenses', JSON.stringify(expenses));
        renderTable();
        form.reset();
      }
    });

    // Initial render
    renderTable();
  </script>

</body>
</html>
